# Nginx HTTP File Server - Unified file sharing
# Shares /srv/shared directory with upload/download capabilities

server {
    listen 80 default_server;
    listen [::]:80 default_server;

    server_name _;
    root /srv/shared;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Upload form page
    location = /upload.html {
        root /srv/shared;
        try_files /upload.html =404;
    }

    # Main file browser location
    location / {
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
        autoindex_format html;

        # Allow directory listing and file downloads
        try_files $uri $uri/ =404;

        # Enable range requests for large files
        add_header Accept-Ranges bytes;
    }

    # File uploads endpoint via PUT/POST (upload-only, no downloads)
    location /uploadonly {
        alias /srv/shared/uploadonly;

        # Allow directory listing with password authentication for GET requests
        location ~ ^/uploadonly/?$ {
            alias /srv/shared/uploadonly;
            auth_basic "Upload Directory Access";
            auth_basic_user_file /etc/nginx/.htpasswd;
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;
            autoindex_format html;
        }

        # Block other GET requests to prevent file downloads
        if ($request_method = GET) {
            return 403 "File downloads not allowed from uploadonly directory";
        }

        # Enable file uploads via PUT (no password required)
        client_max_body_size 4G;
        client_body_temp_path /tmp/nginx_uploads;

        # Allow WebDAV methods for file uploads
        dav_methods PUT DELETE MKCOL COPY MOVE;
        dav_access user:rw group:rw all:r;

        # Create directories automatically
        create_full_put_path on;
    }

    # API endpoint for file operations
    location /api/ {
        # Simple file listing API
        location ~ ^/api/list/?(.*)$ {
            alias /srv/shared/$1;
            autoindex on;
            autoindex_format json;
        }
    }

    # Favicon handling
    location = /favicon.ico {
        log_not_found off;
        access_log off;
        return 204;
    }

    # Security: Block access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Prevent access to sensitive files
    location ~* \.(bak|backup|swp|tmp)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
